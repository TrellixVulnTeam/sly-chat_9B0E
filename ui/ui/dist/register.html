<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Sly Chat</div>
    <div class="right">
      <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
  <!-- Page, data-page contains page name-->
  <div data-page="index" class="page">
    <!-- Scrollable page content-->
    <div class="page-content" style="display: flex; flex-direction: column; justify-content: center;">
      <div style="margin: 0 10px 0 10px;">
        <div class="content-block-title">Registration</div>
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="Name"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-email"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="email" placeholder="E-mail"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-password"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="tel" placeholder="Phone Number"/>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li>
              <label class="label-checkbox item-content">
                <input type="checkbox" name="rememberMe" value="true" checked="checked">
                <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                <div class="item-inner">
                  <div class="item-title">Remember Me</div>
                </div>
              </label>
            </li>
          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-100">
              <input type="submit" value="Submit" class="button button-big button-fill color-green"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
