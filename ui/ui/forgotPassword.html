{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"></div>
        <div class="center sliding">Forgot Password</div>
        <div class="right">
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="forgotPassword" class="page">
        <div class="page-content vertical-centered-content">
            <div  style="margin: 0 10px 0 10px;">
                <div class="content-block-title" style="margin-bottom: 15px;">Forgot Password</div>
                <div style="padding: 0 16px; font-size: 12px; text-align: justify;">
                    Warning resetting your password will delete all account data, due to encryption architecture... <br>
                    You will then have to create your sly chat account again.
                </div>
                <form id="resetForm">
                    <div class="list-block">
                        <ul class="form-list-input">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id='username' class='form-input-validate' type="email" name='username' placeholder="Phone or E-mail" autocorrect="off" autocapitalize="off" data-errorName="Username" data-rules="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block list-error-block">
                        <ul class="error-block"></ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <input id="submitReset" type="submit" value="Submit" class="button button-big button-fill"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="content-block">
                    <p><a id='backToLogin' href="#">Back to login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
