<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Sly Messenger</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slychat.css">

</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal">
    <div class="list-block">
        <ul>
            <li>
                <a id='profileBtn' href="#" class="item-link close-panel">
                    <div class="item-content">
                        <div class="item-media">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">Profile</div>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a id="logoutBtn" href="#" class="item-link close-panel">
                    <div class="item-content">
                        <div class="item-media">
                            <i class="fa fa-sign-out"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">Logout</div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="views">
    <div id="mainView" class="view view-main">
        <!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-inner">
            </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page="index" class="page">
            </div>
        </div>
    </div>
</div>
<div class="popup-overlay"></div>
<div class="popup popup-contact">
    <div class="view" data-page>
        <div class="navbar">
            <div class="navbar-inner">
                <a href="#" class="link close-popup close-popup-btn icon-only"> <i class="icon icon-back" style="margin-left: 10px;"></i></a>
                <div class="right">
                    <a id="addNewContactGoBtn" href="#" class="link icon-only close-popup"> <i class="fa fa-plus-circle fa-2x"></i></a>
                </div>
            </div>
        </div>
        <div class="pages navbar-through toolbar-through">
            <div data-page class="page">
                <div class="page-content">
                    <div class="content-block-title">Recent contacts</div>
                    <div id="recentContactList" class="content-block recent-contact-list">
                    </div>
                    <div class="content-block-title">Contacts</div>
                    <div class="content-block list-block">
                        <ul id="contact-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/external-lib/framework7.js"></script>
<script type="text/javascript" src="js/external-lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/external-lib/intlTelInput.js"></script>
<script type="text/javascript" src="js/external-lib/jquery.timeago.js"></script>

<script type="text/javascript" src="js/build-config.js"></script>
<script type="text/javascript" src="js/dispatcher.js"></script>
<script type="text/javascript" src="js/jvm-service/account-modification-service.js"></script>
<script type="text/javascript" src="js/jvm-service/contacts-service.js"></script>
<script type="text/javascript" src="js/jvm-service/devel-service.js"></script>
<script type="text/javascript" src="js/jvm-service/event-service.js"></script>
<script type="text/javascript" src="js/jvm-service/history-service.js"></script>
<script type="text/javascript" src="js/jvm-service/info-service.js"></script>
<script type="text/javascript" src="js/jvm-service/load-service.js"></script>
<script type="text/javascript" src="js/jvm-service/login-service.js"></script>
<script type="text/javascript" src="js/jvm-service/messenger-service.js"></script>
<script type="text/javascript" src="js/jvm-service/network-status-service.js"></script>
<script type="text/javascript" src="js/jvm-service/platform-info-service.js"></script>
<script type="text/javascript" src="js/jvm-service/platform-service.js"></script>
<script type="text/javascript" src="js/jvm-service/registration-service.js"></script>
<script type="text/javascript" src="js/jvm-service/state-service.js"></script>
<script type="text/javascript" src="js/jvm-service/telephony-service.js"></script>
<script type="text/javascript" src="js/jvm-service/window-service.js"></script>

<script type="text/javascript" src="js/controller/NavigationController.js"></script>
<script type="text/javascript" src="js/controller/LoginController.js"></script>
<script type="text/javascript" src="js/controller/RegistrationController.js"></script>
<script type="text/javascript" src="js/controller/ProfileController.js"></script>
<script type="text/javascript" src="js/controller/ContactController.js"></script>
<script type="text/javascript" src="js/controller/ChatController.js"></script>

<script type="text/javascript" src="js/internal/phoneFormating.js"></script>
<script type="text/javascript" src="js/internal/functions.js"></script>

<script type="text/javascript" src="js/internal/slychat.js"></script>
<script type="text/javascript" src="js/internal/pagesEventInit.js"></script>
<script type="text/javascript" src="js/internal/form-validation.js"></script>

</body>
</html>
