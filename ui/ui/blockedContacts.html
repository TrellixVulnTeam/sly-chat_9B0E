{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>Blocked Contacts</div>
        <div class="center sliding"></div>
        <div class="right">
            <a href="#" class="link icon-only open-action-menu"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="blockedContacts" class="page">
        {{#unless @global.ios}}
        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>
                </div>
                <div class="center sliding">Blocked Contacts</div>
            </div>
        </div>
        {{/unless}}


        <div class="tabs-swipeable-wrap">
            <div class="tabs">
                <div id="contactTab" class="page-content tab active" style="padding-bottom: 48px;">
                    <div class="list-block" style="margin-top: 0;">
                        <div class="list-group">
                            <ul id="blockedContactsList" style="margin-top: 10px;">

                            </ul>
                        </div>
                    </div>
                </div>
                <div id="groupTab" class="page-content tab" style="padding-bottom: 48px;">
                    <div class="list-block" style="margin-top: 0;">
                        <div class="list-group">
                            <ul id="blockedGroupList" style="margin-top: 10px;">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar toolbar-bottom tabbar" style="color:  #fff; line-height: 48px;">
            <div class="toolbar-inner">
                <a href="#contactTab" class="button active tab-link">Contacts</a>
                <a href="#groupTab" class="button tab-link">Groups</a>
            </div>
        </div>

    </div>
</div>
