<div class="pages">
    <div data-page="registerStepFour" class="page">
        <div class="page-content vertical-centered-content" style="padding: 0;">
            <div style="margin: 0 10px 0 10px;">
                <div class="content-block">
                    <div class="list-block">
                        <p>Enter you phone number and country code</p>
                        <ul id="stepFourContent" class="form-list-input">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <select id="countrySelect" class='form-input-validate' data-rules="required" data-errorName="Country">
                                                <option selected disabled>Country</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i id='phoneInputIcon' class="icon icon-form-tel"></i><span id='phoneIntlExt'></span></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="phone" type="tel" class='form-input-validate' placeholder="Phone Number" data-rules="required|phone" data-errorName="Phone Number">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="col-70">
                                    </div>
                                    <div class="col-30">
                                        <input type="submit" id="submitStepFour" value="Next" class="button button-fill">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class='five-step-progress'>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step step-active'></span>
                        <span class='step last-step'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
