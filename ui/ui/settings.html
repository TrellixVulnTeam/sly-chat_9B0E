{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
        <div class="center sliding">Settings</div>
        <div class="right">
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="settings" class="page">
        {{#unless @global.ios}}
        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>
                </div>
                <div class="center sliding">Settings</div>
            </div>
        </div>
        {{/unless}}

        <div class="page-content">
            <div class="list-block" style="margin-top: 0;">
                {{#unless @global.ios}}
                <!-- Notifications -->
                <div class="list-group">
                    <ul>
                        <li class="list-group-title">Notifications</li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Enable Notifications</div>
                                <div class="item-after">
                                        <label class="label-switch">
                                            <input id='notifications-enabled-checkbox' type="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                </div>
                            </div>
                        </li>
                        <li id='notification-sound-select-btn' class="item-content" style="cursor: pointer;">
                            <div class="item-inner">
                                <div class="item-title">Notification Sound</div>
                                <div id="notification-sound-name" class="item-after"></div>
                            </div>
                        </li>
                    </ul>
                </div> <!-- Notifications End -->
                <!-- Appearance -->
                <div class="list-group">
                    <ul>
                        <li class="list-group-title">Appearance</li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Dark Theme</div>
                                <div class="item-after">
                                    <label class="label-switch">
                                        <input id='darkThemeCheckBox' type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> <!-- Appearance End -->
                {{/unless}}
                <!-- Misc -->
                <div class="list-group">
                    <ul>
                        <li class="list-group-title">Misc</li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Hide invite friends</div>
                                <div class="item-after">
                                    <label class="label-switch">
                                        <input id='inviteFriendOption' type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> <!-- Misc End -->
            </div>
        </div>
    </div>
</div>
