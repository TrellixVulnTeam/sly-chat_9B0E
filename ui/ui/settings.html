        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
        <div class="center sliding">Profile</div>

<div class="pages">
    <div data-page="settings" class="page">
        {{#if @global.android}}

        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
                <div class="center sliding">Profile</div>
            </div>
        </div>
        {{/if}}

        {{#if @global.isDesktop}}
        <div class="page-content" style="padding: 0;">
        {{/if}}

        <div class="page-content">
        {{/unless}}
            <div>
                Enable Notifications: <input id="notifications-enabled" type="checkbox">
            </div>
        </div>
    </div>
