{{#if @global.ios}}
<!-- Top Navbar -->
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
        <div class="center sliding">Contact Info</div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="contactInfo" class="page">

        {{#if @global.android}}
        <!-- Top Navbar -->
        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
                <div class="center sliding">Contact Info</div>
            </div>
        </div>
        {{/if}}

        {{#if @global.isDesktop}}
        <div class="page-content" style="padding: 0;">
        {{/if}}
        {{#unless @global.isDesktop}}
        <div class="page-content">
        {{/unless}}

            <div class="contact-info" style="text-align: center; margin-top: 20px;">
                <img src="img/sly_logo_transparent_bg.png" style="width: 256px; height: 256px; border: 1px solid #eee;">
                <div>
                    <p id="contactName" style="font-size: 25px;"></p>
                </div>
            </div>
            <div class="contact-details" style="margin-left: 10px;">
                <div class="content-block profile-email">
                    <p style="font-size: 20px;">Email:</p>
                    <p id='contactEmail' class='profile-details-node' style="margin-left: 20px;"></p>
                </div>
                <div class="content-block profile-pubKey">
                    <p style="font-size: 20px;">Public Key: </p>
                    <p id='contactPubKey' class='profile-details-node' style="margin-left: 20px;"></p>
                </div>
            </div>

        </div>

    </div>
</div>
