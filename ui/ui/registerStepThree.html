<div class="pages" xmlns="http://www.w3.org/1999/html">
    <div data-page="registerStepThree" class="page">
        <div class="page-content vertical-centered-content" style="padding: 0;">
            <div style="margin: 0 10px 0 10px;">
                <div class="content-block">
                    <p>Thanks <span id="first-step-name"></span>, We now need your password.</p>
                    <div class="list-block">
                        <ul id="stepThreeContent" class="form-list-input">
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="password" type="password" placeholder="Password" class='form-input-validate' data-errorName="Password" data-confirmationId="passwordConfirmation" data-rules="required|confirmed|min-6"><br>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="passwordConfirmation" type="password" placeholder="Confirm Password" class='form-input-validate' data-errorName="Password Confirmation" data-rules="required|min-6"><br>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="row" style="float: right; margin-top: 10px;">
                                    <div class="col-30">
                                        <input type="submit" id="submitStepThree" value="Next" class="button button-fill">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
