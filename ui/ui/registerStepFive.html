<div class="pages">
    <div data-page="registerStepFive" class="page">
        <div class="page-content vertical-centered-content" style="padding: 0;">
            <div style="margin: 0 10px 0 10px;">
                <div class="content-block">
                    <div class="list-block">
                        <p>Verify your phone number</p>
                        <p style="font-size: 12px; margin-top: -15px; font-weight: 200;">Last step! Enter the code we're sending you via SMS</p>
                        <form id="stepFiveForm">
                            <ul class="form-list-input">
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="fa fa-key smsCodeIcon"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input id="smsVerificationCode" type="number" placeholder="Verification Code" class='form-input-validate' data-rules="required" data-errorName="Verification Code">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="margin-top: 10px;">
                                        <div class="col-70">
                                        </div>
                                        <div class="col-30">
                                            <input type="submit" id="submitStepFive" value="Next" class="button button-fill">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <p>Didn't receive your verification code?
                                        <a id='resendVerificationCode' href="#">Resend</a> <br>
                                        <a id='updatePhoneNumberLink' href="#">Update phone number </a>
                                    </p>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class='five-step-progress'>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step step-active last-step'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
