<div class="m-scene toolbar-inside main-content" id="main"> <!-- Page Container -->

    <!-- Page Content -->
    <div class="snap-content main-content-body" id="content"  style="background: black;">

        <!-- Main Content -->
        <div class="scene_element signup scene_element--fadeinright valign-wrapper row" style="margin-bottom: 0">
            <div class="valign col s12">
                <div class="container">
                    <div class="container white z-depth-2">
                        <ul id="verification-error" style="color: red;">

                        </ul>
                        <form id="updatePhoneForm" method="post">
                            <div class="input-field col s12">
                                <i class="mdi mdi-account-circle prefix"></i>
                                <input id="phone" type="tel" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="mdi mdi-account-circle prefix"></i>
                                <input id="phoneUpdatePassword" class="validate" type="password" data-parsley-minlength="[6]" required>
                                <label for="phoneUpdatePassword">Password</label>
                            </div>

                            <div class="input-field col s12">
                                <select class="form-control" id="countrySelect">
                                </select>
                            </div>

                            <input type="tel" id="hiddenPhoneInput" style="display: none">

                            <button id="updatePhoneSubmitBtn" type="submit" class="waves-effect waves-light btn-large primary-color fullwidth">Submit</button>
                            <div style="text-align: center">
                                <span>
                                    Received your code? <br>
                                    <a id="backToSmsVerification" class="primary-color-text" href="#">Go Back</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/stateCheck.js"></script>
    <script src="js/internal/updatePhone.js"></script>

</div> <!-- End of Page Container -->
