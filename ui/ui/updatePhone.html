<!-- Page Container -->
<div class="m-scene toolbar-inside main-content" id="main">

    <!-- Top Menu Bar -->
    <div id="navBar" class="navbar-fixed-top scene_element scene_element--fadein">
        <div class="navbar header-bar">
            <span class='page-title'>Phone Update</span>
            <div id="networkStatus" class="center-align hidden">
                <span style="width: auto; height: 20px; background: whitesmoke; padding-left: 10px; padding-right: 10px;">No connection available</span>
            </div>
        </div>
    </div><!-- Top Menu Bar -->

    <!-- Page Content -->
    <div class="scene_element scene_element--fadein snap-content main-content-body" id="content" style="background: black; height: 100%;">

        <!-- Main Content -->
        <div class="valign-wrapper row form-wrapper">
            <div class="valign col s12">
                <div class="container">
                    <ul id="verification-error" style="color: red;">

                    </ul>
                    <form id="updatePhoneForm" method="post">
                        <div class="group-form col s12">
                            <i class="mdi mdi-lock"></i>
                            <input id="phoneUpdatePassword" class="validate" type="password" placeholder="Password" data-parsley-minlength="[6]" required>
                        </div>

                        <div class="col s12 group-form">
                            <h6 style="color: #9e9e9e;">Mobile Number</h6>
                        </div>

                        <div class="group-form col s12">
                            <i class="mdi mdi-map-marker"></i>
                            <select id="countrySelect">
                                <option selected disabled>Country</option>
                            </select>
                        </div>

                        <input type="tel" id="hiddenPhoneInput" style="display: none">

                        <div class="group-form col s12">
                            <span id="phoneIntlEx" class="hidden"></span><i id="phoneInputIcon" class="mdi mdi-phone"></i>
                            <input id="phone" type="tel" placeholder="Phone Number" required>
                        </div>

                        <button id="updatePhoneSubmitBtn" type="submit" class="waves-effect waves-light btn-large secondary-color fullwidth">Submit</button>
                        <div style="text-align: center">
                        <span>
                            Received your code? <br>
                            <a id="backToSmsVerification" class="secondary-color-text" href="#">Go Back</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/updatePhone.js"></script>
    <script src="js/internal/phoneFormating.js"></script>

</div> <!-- End of Page Container -->
