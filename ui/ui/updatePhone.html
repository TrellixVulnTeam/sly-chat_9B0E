<div class="pages">
    <div data-page="updatePhone" class="page">
        <div class="page-content vertical-centered-content">
            <div style="margin: 0 10px 0 10px;">
                <form id="phoneUpdateForm">
                    <div class="content-block-title">Phone Number Update</div>
                    <div class="list-block">
                        <ul class="form-list-input">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="phone-update-password" type="password" placeholder="Password" class='form-input-validate' data-errorName="Password" data-rules="required"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <select id="countrySelect" style="color: #aaaaaa;" class='form-input-validate' data-errorName="Country" data-rules="required">
                                                <option selected disabled>Country</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i id='phoneInputIcon' class="icon icon-form-tel"></i><span id='phoneIntlExt' style="display: none; text-align: center; min-width: 29px; height: 29px; line-height: 29px; color: #ffffff; background-color: #8e8e93; border-radius: 5px;"></span></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id='phone' type="tel" placeholder="Phone Number" class='form-input-validate' data-errorName="Phone Number" data-rules="required|phone"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block list-error-block">
                        <ul class="error-block"></ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <input id='hiddenEmail' type="hidden">
                                <input id="submitPhoneUpdateBtn" type="submit" value="Submit" class="button button-big button-fill"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="contacts-block">
                    <p>Received your code?
                        <a id='backToSmsVerificationLink' href="#">Go Back</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
