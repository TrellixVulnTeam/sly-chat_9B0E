<div class="m-scene toolbar-inside main-content" id="main"> <!-- Page Container -->
    <div id="statusModal" class="modal">
        <div class='modalHeader'>
            <h5>We're logging you in</h5>
        </div>
        <div class="modalContent">
            <i class="fa fa-spinner fa-3x fa-spin"></i>
        </div>
    </div>

    <!-- Page Content -->
    <div class="snap-content main-content-body" id="content"  style="background: black;">

        <!-- Main Content -->
        <div class="scene_element signup scene_element--fadeinright valign-wrapper row" style="margin-bottom: 0">
            <div class="valign col s12">
                <div class="container">
                    <div class="container white z-depth-2">
                        <ul id="verification-error" style="color: red;">

                        </ul>
                        <h6 style="text-align: center">You should receive a sms verification code shortly</h6>
                        <form id="verificationForm" action="post">
                            <div class="input-field col s12">
                                <i class="mdi mdi-account-circle prefix"></i>
                                <input id="smsCode" type="text" required autocapitalize="off">
                                <label for="smsCode">Verification code</label>
                            </div>

                            <input type="hidden" id="email">
                            <button id="submitVerificationCode" type="submit" class="waves-effect waves-light btn-large primary-color fullwidth">Confirm</button>
                            <div style="text-align: center">
                                <span>
                                    Didn't receive your verification code? <br>
                                    <a id="resendVerificationCode" class="primary-color-text" href="#">Resend</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/stateCheck.js"></script>
    <script src="js/internal/smsVerification.js"></script>

</div> <!-- End of Page Container -->
