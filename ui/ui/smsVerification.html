{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>Sms Verification</div>
        <div class="center sliding"></div>
        <div class="right">
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="smsVerification" class="page">
        <div class="page-content vertical-centered-content">
            <div style="margin: 0 10px 0 10px;">
                <form id="smsVerificationForm">
                    <div class="content-block-title">Sms Verification</div>
                    <div class="list-block">
                        <ul class="form-list-input">
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="fa fa-key smsCodeIcon"></i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="smsCode" type="number" placeholder="Verification Code" autocapitalize="off" autocorrect="off" class='form-input-validate' data-errorName="Verification Code" data-rules="required"/>
                                            <input id="hiddenEmail" type="hidden">
                                            <input id="hiddenPassword" type="hidden">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list-block list-error-block">
                        <ul class="error-block"></ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <input id="submitVerificationCode" type="submit" value="Submit" class="button button-big button-fill"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="contacts-block">
                    <p>Didn't receive your verification code?
                        <a id='resendVerificationCode' href="#">Resend</a> <br>
                        <a id='updatePhoneNumberLink' href="#">Update Phone</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
