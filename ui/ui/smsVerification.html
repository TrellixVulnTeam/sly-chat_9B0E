<!-- Page Container -->
<div class="m-scene toolbar-inside main-content" id="main">

    <!-- Top Menu Bar -->
    <div id="navBar" class="navbar-fixed-top scene_element scene_element--fadein">
        <div class="navbar header-bar">
            <div class="open-left nav-btn" id="nav-menu-back">
                <a href="#" id="backBtn"><i class="mdi mdi-arrow-left"></i></a>
            </div>
            <span class="page-title">Sms Verification</span>
            <div id="networkStatus" class="center-align hidden">
                <span style="width: auto; height: 20px; background: whitesmoke; padding-left: 10px; padding-right: 10px;">No connection available</span>
            </div>
        </div>
    </div><!-- End of Top Menu Bar -->

    <!-- Page Content -->
    <div class="scene_element scene_element--fadein snap-content main-content-body" id="content" style="background: black; height: 100%;">

        <!-- Main Content -->
        <div class="valign-wrapper row form-wrapper">
            <div class="valign col s12">
                <div class="container">
                    <ul id="verification-error" style="color: red;">

                    </ul>
                    <h6 style="text-align: center; color: #9e9e9e;">You should receive a sms verification code shortly</h6>
                    <form id="verificationForm" method="post">
                        <div class="group-form col s12">
                            <i class="mdi mdi-account-circle prefix"></i>
                            <input id="smsCode" type="text" required autocapitalize="off" placeholder="Verification code">
                        </div>

                        <input type="hidden" id="email">
                        <button id="submitVerificationCode" type="submit" class="waves-effect waves-light btn-large secondary-color fullwidth">Confirm</button>
                        <div style="text-align: center">
                            <span>
                                Didn't receive your verification code? <br>
                                <a id="resendVerificationCode" class="secondary-color-text" href="#">Resend</a><br>
                                <a id="updatePhoneNumberLink" class="secondary-color-text" href="#">Update Phone</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/smsVerification.js"></script>
