{{#if @global.ios}}
<!-- Top Navbar -->
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
        <div class="center sliding">Group Info</div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="groupInfo" class="page">

        {{#if @global.android}}
        <!-- Top Navbar -->
        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
                <div class="center sliding">Group Info</div>
            </div>
        </div>
        {{/if}}

        {{#if @global.isDesktop}}
        <div class="page-content" style="padding: 0;">
        {{/if}}
        {{#unless @global.isDesktop}}
        <div class="page-content">
        {{/unless}}

            <div class="group-info" style="text-align: center; margin-top: 20px;">
                <img src="img/sly_logo_transparent_bg.png" style="width: 256px; height: 256px; border: 1px solid #eee;">
                <div>
                    <p id="groupName" style="font-size: 25px;"></p>
                </div>
            </div>
            <div class="group-info-member-list" style="margin-left: 10px;">
                <div class="content-block-title" style="font-size: 20px;">Member List:</div>
                <div class="content-block">
                    <div class="list-block">
                        <ul id="groupInfoMemberList"></ul>
                        <div id="groupIdHidden" style="display: none"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
