<div class="pages">
    <div data-page="registerStepOne" class="page">
        <div class="page-content vertical-centered-content" style="padding: 0;">
            <div style="margin: 0 10px 0 10px;">
                <div class="content-block">
                    <div class="list-block">
                        <p>Enter your name</p>
                        <p style="font-size: 12px; margin-top: -15px; font-weight: 200;">This will be displayed to your contacts</p>
                        <form id="stepOneForm">
                            <ul class="form-list-input">
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input id="name" type="text" class='form-input-validate' placeholder="Name" data-rules="required" data-errorName="Name" autocorrect="off">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="margin-top: 10px;">
                                        <div class="col-70">
                                        </div>
                                        <div class="col-30">
                                            <input type="submit" id="submitStepOne" value="Next" class="button button-fill">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class='five-step-progress'>
                        <span class='step step-active'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step last-step'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
