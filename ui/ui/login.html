{{#if @global.ios}}
<div class="navbar top-navbar">
  <div class="navbar-inner">
      <div class="left"><img style="height: 40px; width: 40px; margin-right: 10px;" src="img/sly_logo.png"> Login</div>
    <div class="center sliding"></div>
    <div class="right">
    </div>
  </div>
</div>
{{/if}}

<div class="pages">
  <div data-page="login" class="page">
    <div class="page-content vertical-centered-content">
      <div  style="margin: 0 10px 0 10px;">
        <form id="loginForm">
          <div class="content-block-title">Login</div>
          <div class="list-block">
            <ul class="form-list-input">
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id='login' class='form-input-validate' type="text" name='username' placeholder="Phone or E-mail" autocorrect="off" autocapitalize="off" data-errorName="Username" data-rules="required"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-password"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id='login-psw' class='form-input-validate' name='password' type="password" placeholder="Password" data-errorName="Password" data-rules="required"/>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list-block list-error-block">
            <ul class="error-block"></ul>
          </div>
          <div class="list-block">
            <ul>
              <li>
                <label class="label-checkbox item-content">
                  <input id='rememberMe' type="checkbox" name="rememberMe" value="true" checked="checked">
                  <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Remember Me</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-100">
                <input id="submitLogin" type="submit" value="Submit" class="button button-big button-fill"/>
              </div>
            </div>
          </div>
        </form>
        <div class="content-block">
          <p>Don't have an account? <a id='registrationGoBtn' href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
