<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>
    Keytapp - Login
  </title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
  <link href="css/keyframes.css" rel="stylesheet" type="text/css">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/internStyle.css" rel="stylesheet" type="text/css">
  <script src="js/dispatcher.js"></script>
  <script src="js/jvm-service/registration-service.js"></script>
  <script src="js/jvm-service/platform-info-service.js"></script>
  <script src="js/jvm-service/messenger-service.js"></script>
  <script src="js/jvm-service/login-service.js"></script>
  <script src="js/jvm-service/contacts-service.js"></script>
  <script src="js/jvm-service/history-service.js"></script>
  <script src="js/external-lib/jquery-2.2.0.min.js"></script>
  <script src="js/external-lib/bootstrap.min.js"></script>
  <script src="js/external-lib/materialize.min.js"></script>
  <script src="js/external-lib/jquery.smoothState.js"></script>
  <script src="js/external-lib/initial.js"></script>
  <script src="js/external-lib/parsley.min.js"></script>
  <script src="js/internal/functions.js"></script>
</head>
<body>
<div class="navbar-fixed-top">
  <div class="navbar header-bar menu-hidden">
    <div class="open-left" id="nav-menu-logout" style="display: none">
      <a id="logoutBtn" href="#"><i class="mdi mdi-logout"></i></a>
    </div>
    <div class="open-left" id="nav-menu-back" style="display: none">
      <a href="#"><i class="mdi mdi-arrow-left"></i></a>
    </div>
    <span id="page-title"></span>
    <div class="open-right dropdown menu-hidden" style="display: none">
      <div class="dropdown">
        <a class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" href="#">
          <i class="mdi mdi-menu"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
          <li><a id="addContactBtn" href="#"><i class="mdi mdi-account-plus" style="color: black; font-size: 14px; line-height: 0;"></i> Add Contact</a></li>
          <li><a id="sendFakeMessage" href="#" ><i class="mdi mdi-account-plus" style="color: black; font-size: 14px; line-height: 0;"></i>Fake Message</a></li>
        </ul>
      </div>
    </div>
    <div class="open-right menu-hidden" style="display: none">
      <div class="dropdown">
        <a class="dropdown-toggle" id="notifications" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" href="#">
          <i class="mdi mdi-bell"></i>
        </a>
        <ul id="notificationContainer" class="dropdown-menu dropdown-menu-right" aria-labelledby="notifications">
          <!--<li><a href="#" onclick="loadPage('chat.html?contactId=0');">New message from Guillaume Reeves</a></li>-->
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="m-scene toolbar-inside main-content" id="main"> <!-- Page Container -->

  <!-- Page Content -->
  <div class="snap-content main-content-body" id="content">

    <!-- Main Content -->
    <div class="scene_element signup scene_element--fadeinright valign-wrapper row">
      <div class="valign col s12">
        <div class="container">
          <div class="container white z-depth-2">
            <ul id="login-error" style="color: red;">

            </ul>
            <form id="loginForm" action="post">
              <div class="input-field col s12">
                <i class="mdi mdi-account-circle prefix"></i>
                <input class="validate" id="login" type="text" required autocapitalize="off">
                <label for="login">Phone number or Email</label>
              </div>

              <div class="input-field col s12" style="margin-bottom:20px;">
                <i class="mdi mdi-lock prefix"></i>
                <input class="validate" id="login-psw" type="password" required>
                <label for="login-psw">Password</label>
              </div>

              <button id="loginBtn" type="submit" class="waves-effect waves-light btn-large primary-color fullwidth">Login</button>
              <span>Don't have an account? <a id="registrationBtn" class="primary-color-text" href="#">Sign Up</a></span>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- End of Main Contents -->
    <div id="blockui"></div>
  </div> <!-- End of Page Content -->

  <!-- Specific page javascript -->
  <script src="js/internal/login.js"></script>

</div> <!-- End of Page Container -->

</body>
</html>
