<!-- Page Container -->
<div class="m-scene toolbar-inside main-content" id="main">

    <!-- Top Menu Bar -->
    <div id="navBar" class="navbar-fixed-top scene_element scene_element--fadein">
        <div class="navbar header-bar">
            <span class="page-title">Login</span>
            <div id="networkStatus" class="center-align hidden">
                <span style="width: auto; height: 20px; background: whitesmoke; padding-left: 10px; padding-right: 10px;">No connection available</span>
            </div>
        </div>
    </div><!-- End of Top Menu Bar -->

    <!-- Page Content -->
    <div class="scene_element scene_element--fadein snap-content main-content-body container" id="content" style="background: black; height: 100%; padding: 0;">

        <!-- Main Content -->
        <div class="valign-wrapper row form-wrapper">
            <div class="valign col s12">
                <div class="container">
                    <ul id="login-error" style="color: red;">
                    </ul>
                    <form id="loginForm" method="post">

                        <div class="col s12" style="padding-left: 0; padding-right: 0;">
                            <i class="mdi mdi-account-circle" style="position: absolute; padding: 15px 12px; pointer-events: none; font-size: 19px;"></i>
                            <input id="login" class="validate" type="text" placeholder="Phone number or Email" autocapitalize="off" required style="padding-left: 43px;">
                        </div>

                        <div class="col s12" style="padding-left: 0; padding-right: 0;">
                            <i class="mdi mdi-lock" style="position: absolute; padding: 15px 12px; pointer-events: none; font-size: 19px;"></i>
                            <input id="login-psw" class="validate" type="password" placeholder="Password"  required style="padding-left: 43px;">
                        </div>

                        <button id="submitLoginBtn" type="submit" class="waves-effect waves-light btn-large secondary-color fullwidth">Login</button>
                        <div class="col s12" id="test1" style="padding: 0; margin-bottom: 5px;">
                            <p>
                                <input id="rememberMe" type="checkbox" checked> <label for="rememberMe">Remember Me</label>
                            </p>
                        </div>
                        <span>Don't have an account? <a id="registrationGoBtn" style="color: #26a69a;" href="#">Sign Up</a></span>
                    </form>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/login.js"></script>

</div> <!-- End of Page Container -->
