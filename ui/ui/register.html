<!-- Page Container -->
<div class="m-scene toolbar-inside main-content" id="main">

    <!-- Top Menu Bar -->
    <div id="navBar" class="navbar-fixed-top scene_element scene_element--fadein">
        <div class="navbar header-bar">
            <span class="page-title">Registration</span>
            <div id="networkStatus" class="center-align hidden">
                <span style="width: auto; height: 20px; background: whitesmoke; padding-left: 10px; padding-right: 10px;">No connection available</span>
            </div>
        </div>
    </div><!-- End of Top Menu Bar -->

    <!-- Page Content -->
    <div class="scene_element scene_element--fadein snap-content main-content-body" id="content" style="background: black;">

        <!-- Main Content -->
        <div class="row valign-wrapper form-wrapper">
            <div class="valign col s12">
                <div class="container" style="padding: 14px 20px 14px 20px;">
                    <ul id="register-error" style="color: red">

                    </ul>
                    <form id="registerForm" method="post">
                        <div class="col s12 group-form">
                            <i class="mdi mdi-account-circle"></i>
                            <input class="validate" id="name" type="text" data-parsley-minlength="[4]" required data-parsley-pattern="^[a-zA-Z\s]+$" placeholder="Name">
                        </div>

                        <div class="col s12 group-form">
                            <i class="mdi mdi-email"></i>
                            <input class="validate" id="email" type="email" required autocapitalize="off" placeholder="Email">
                        </div>

                        <div class="col s12 group-form">
                            <i class="mdi mdi-lock"></i>
                            <input class="validate" id="password" type="password" data-parsley-minlength="[6]" required placeholder="Password">
                        </div>

                        <div class="col s12 group-form">
                            <h6 style="color: #9e9e9e; margin: 0; padding-top: 15px; padding-bottom: 15px;">Mobile Number</h6>
                        </div>

                        <div class="col s12 group-form">
                            <i class="mdi mdi-map-marker"></i>
                            <select id="countrySelect">
                                <option selected disabled>Country</option>
                            </select>
                        </div>

                        <input type="tel" id="hiddenPhoneInput" style="display: none">
                        <div class="col s12 group-form">
                            <span id="phoneIntlExt" class="hidden"></span><i id="phoneInputIcon" class="mdi mdi-phone"></i>
                            <input type="tel" required class="form-control" id="phone" placeholder="Phone Number">
                        </div>

                        <button id="submitRegisterBtn" type="submit" class="waves-effect waves-light btn-large secondary-color fullwidth">Create Account</button>
                        <span>Already have an account? <a id="signInGoBtn" style="color: #26a69a;" href="#">Sign In</a></span>
                    </form>
                </div>
            </div>

        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/register.js"></script>
    <script src="js/internal/phoneFormating.js"></script>

</div> <!-- End of Page Container -->
