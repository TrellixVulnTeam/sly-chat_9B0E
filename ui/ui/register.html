<div class="pages">
  <div data-page="register" class="page">
    <div class="page-content vertical-centered-content">
      <div style="margin: 0 10px 0 10px;">
        <form id="registrationForm">
          <div class="content-block-title">Registration</div>
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id="registration-name" type="text" placeholder="Name" required autocorrect="off"/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-email"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id='registration-email' type="email" placeholder="E-mail" required autocorrect="off" autocapitalize="off" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-password"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id="registration-password" type="password" placeholder="Password" required/>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-comment"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <select id="countrySelect" style="color: #aaaaaa;" required>
                        <option selected disabled>Country</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i id='phoneInputIcon' class="icon icon-form-tel"></i><span id='phoneIntlExt' style="display: none; text-align: center; min-width: 29px; height: 29px; line-height: 29px; color: #ffffff; background-color: #8e8e93; border-radius: 5px;"></span></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input id='phone' type="tel" placeholder="Phone Number" required/>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list-block list-error-block">
            <ul class="error-block"></ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-100">
                <input id="registration-submit-button" type="submit" value="Submit" class="button button-big button-fill"/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
