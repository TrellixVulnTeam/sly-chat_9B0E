<div class="m-scene toolbar-inside main-content" id="main"> <!-- Page Container -->
    <div id="statusModal" class="modal">
        <div class='modalHeader'>
            <h5>Registration in process</h5>
        </div>
        <div class="modalContent">
            <i class="fa fa-spinner fa-3x fa-spin"></i>
            <p id="registrationStatusUpdate" style="margin-top: 40px;"></p>
        </div>
    </div>
    <!-- Page Content -->
    <div class="snap-content main-content-body" id="content"  style="background: black;">

        <!-- Main Content -->
        <div class="scene_element signup scene_element--fadeinright row valign-wrapper"  style="margin-bottom: 0">
            <div class="valign col s12">
                <div class="container">
                    <div class="container white z-depth-2">
                        <ul id="register-error" style="color: red">

                        </ul>
                        <form id="registerForm" action="post">
                            <div class="input-field col s12">
                                <i class="mdi mdi-account-circle prefix"></i>
                                <input class="validate" id="name" type="text" data-parsley-minlength="[4]" required data-parsley-pattern="^[a-zA-Z\s]+$">
                                <label for="name">Name</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="mdi mdi-email prefix"></i>
                                <input class="validate" id="email" type="email" required autocapitalize="off">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="mdi mdi-phone prefix"></i>
                                <input class="validate" id="phone" type="tel" required>
                                <label for="phone">Phone Number</label>
                            </div>

                            <div class="input-field col s12">
                                <i class="mdi mdi-lock prefix"></i>
                                <input class="validate" id="password" type="password" data-parsley-minlength="[6]" required>
                                <label for="password">Password</label>
                            </div>
                            <button id="submitRegisterBtn" type="submit" class="waves-effect waves-light btn-large primary-color fullwidth">Create Account</button>
                            <span>Already have an account? <a id="signInGoBtn" class="primary-color-text nav-link" href="#">Sign In</a></span>
                        </form>
                    </div>
                </div>
            </div>

        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
    </div> <!-- End of Page Content -->

    <!-- Specific page javascript -->
    <script src="js/internal/stateCheck.js"></script>
    <script src="js/internal/register.js"></script>

</div> <!-- End of Page Container -->
