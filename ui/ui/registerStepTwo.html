{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a></div>
        <div class="center sliding">Registration</div>
        <div class="right">
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="registerStepTwo" class="page">
        <div class="page-content vertical-centered-content" style="padding: 0;">
            <div style="margin: 0 10px 0 10px;">
                <div class="content-block">
                    <div class="list-block">
                        <p>Enter your email address</p>
                        <p style="font-size: 12px; margin-top: -15px; font-weight: 200;">This is for account administration</p>
                        <form id="stepTwoForm">
                            <ul class="form-list-input">
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input id="email" type="email" class='form-input-validate'  placeholder="E-mail" data-errorName="Email" data-rules="required|email" autocorrect="off" autocapitalize="off" >
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row" style="margin-top: 10px;">
                                        <div class="col-70">
                                        </div>
                                        <div class="col-30">
                                            <input type="submit" id="submitStepTwo" value="Next" class="button button-fill">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class='five-step-progress'>
                        <span class='step'></span>
                        <span class='step step-active'></span>
                        <span class='step'></span>
                        <span class='step'></span>
                        <span class='step last-step'></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
