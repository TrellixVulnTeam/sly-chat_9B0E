{{#if @global.ios}}
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>Invite your friends</div>
        <div class="center sliding"></div>
        <div class="right">
            <a href="#" class="link icon-only open-action-menu"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="inviteFriends" class="page">
        {{#unless @global.ios}}
        <div class="navbar top-navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="backBtn link icon-only"> <i class="fa fa-angle-left fa-2x"></i></a>
                </div>
                <div class="center sliding">Invite your friends</div>
            </div>
        </div>
        {{/unless}}

        <div class="page-content">
            <div class="list-block">
                <div class="list-group">
                    <ul>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <textarea id="inviteFriendsText" style="padding: 0; border: 1px solid #505050; font-size: 12px; height: inherit;" rows="5" maxlength="1500">Get Sly @ https://slychat.io/</textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="list-block list-error-block">
                <ul id="inviteFriendsError" class="error-block" style="margin-right: 5px;"></ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50" style="margin: 0 auto;">
                        <input id="submitInviteFriends" type="submit" value="Invite" class="button button-big button-fill" style="margin-top: 30px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
