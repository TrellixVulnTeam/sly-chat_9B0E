{{#if @global.ios}}
<!-- Top Navbar -->
<div class="navbar top-navbar">
    <div class="navbar-inner">
        <div class="left"></div>
        <div class="center sliding">Sly Chat</div>
        <div class="right">
            <a href="#" data-panel="right" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div data-page="contacts" class="page">

        {{#if @global.android}}
            <!-- Top Navbar -->
            <div class="navbar top-navbar">
                <div class="navbar-inner">
                    <div class="left"><img style="height: 40px; width: 40px; margin-right: 10px; margin-left: 10px;" src="img/sly_logo.png"> Sly Chat </div>
                    <div class="right">
                        <a href="#" class="link icon-only open-action-menu"> <i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
        {{/if}}

        {{#if @global.isDesktop}}
        <div class="page-content row" style="padding: 0;">
        {{/if}}
        {{#unless @global.isDesktop}}
        <div class="page-content row">
        {{/unless}}
            <div id='recentChatList' class="col-100 contact-list">
            </div>
        </div>

        {{#unless @global.ios}}
        <a href="#" id="openContactPopupBtn" data-popup=".popup-contact" class="floating-button open-popup"><i class="fa fa-users fa-2x"></i></a>
        {{/unless}}
        {{#if @global.ios}}
        <div class="toolbar">
            <div class="toolbar-inner"><a href="#" id="openContactPopupBtn" data-popup=".popup-contact" class="link open-popup">Contacts</a></div>
        </div>
        {{/if}}
    </div>
</div>
