group 'com.vfpowertech'
version '0.1.0-SNAPSHOT'

buildscript {
    ext {
        versions = [
            kotlin: '1.0.0-beta-3595',
            slf4j: '1.7.13',
            logbackClassic: '1.1.3',
            roboVM: '1.13.0',
            androidGradle: '1.3.1',
            androidBuildTools: '23.0.2',
            androidCompileSdk: 19,
            jsbridge: '0.1.0-SNAPSHOT',
        ]
    }
}

subprojects {
    repositories {
        mavenLocal()
        jcenter()
    }

    project.afterEvaluate { p ->
        p.dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
        }
    }
}